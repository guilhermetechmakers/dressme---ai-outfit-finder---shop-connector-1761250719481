<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>DressMe - AI-Powered Outfit Finder & Shopping Assistant</title>
    <meta name="description" content="Upload any outfit photo and discover where to buy each piece instantly. AI-powered fashion discovery with 500+ partner stores. Find your perfect style match today!" />
    <meta name="keywords" content="fashion, AI, outfit finder, shopping, style, clothing, fashion discovery, AI fashion, outfit matching, style assistant" />
    <meta name="author" content="DressMe" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="DressMe - AI-Powered Outfit Finder & Shopping Assistant" />
    <meta property="og:description" content="Upload any outfit photo and discover where to buy each piece instantly. AI-powered fashion discovery with 500+ partner stores." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dressme.app" />
    <meta property="og:image" content="https://dressme.app/og-image.jpg" />
    <meta property="og:site_name" content="DressMe" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="DressMe - AI-Powered Outfit Finder & Shopping Assistant" />
    <meta name="twitter:description" content="Upload any outfit photo and discover where to buy each piece instantly. AI-powered fashion discovery with 500+ partner stores." />
    <meta name="twitter:image" content="https://dressme.app/og-image.jpg" />
    
    <!-- Additional SEO Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <link rel="canonical" href="https://dressme.app" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "DressMe",
      "description": "AI-powered outfit finder and shopping assistant that helps users discover where to buy clothing items from photos",
      "url": "https://dressme.app",
      "applicationCategory": "ShoppingApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD",
        "description": "Free tier available with premium options"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "10000"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
